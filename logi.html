<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-login">
       <section class="login"> 
            <h1>Ingreso</h1>
            <label>Correo</label>
            <input type="email" maxlength="50" required placeholder="Correo" class="textbox">
            
            <label>Contraseña</label>
            <input type="password" maxlength="50" required placeholder="Contraseña" class="textbox">
            <div class="boton-contenedor">
                <button class="boton-envir">ingresar</button>
            </div>
    
        </section>
    </div>
</body>
</html>
